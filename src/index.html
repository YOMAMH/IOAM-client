<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>听云CMDB管理系统</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="assets/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css3singoin/css/singoin.min.css">
  <link rel="stylesheet" type="text/css" href="assets/pagination/style/pagination.css">
  <link rel="stylesheet" type="text/css" href="assets/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="assets/silviomoreto/bootstrap-select.css">
  <!--<script src="assets/socket/socket.io.min.js"></script>-->
  <script src="assets/jquery/dist/jquery.min.js"></script>
  <script src="assets/css3singoin/js/js-cookie.min.js"></script>
  <script src="assets/highcharts/highcharts.js"></script>
  <script src="assets/highcharts/exporting.js"></script>
  <script src="assets/highcharts/highcharts-zh_CN.js"></script>
  <script src="assets/css3singoin/js/login.min.js"></script>
  <script src="assets/conf/logEnvConfig.js"></script>
  <script src="assets/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="assets/pagination/js/jquery.pagination.min.js"></script>
  <script src="assets/silviomoreto/bootstrap-select.min.js"></script>
  <!--<script src="assets/socket/socketPush.min.js"></script>-->
</head>
<body>
<!--页面主体-->
<tingyun-cmdb></tingyun-cmdb>

<!--登录界面-->
<div class="loginView" style="display: none">
  <div class="backView"></div>
  <div class='login'>
    <div class='login_title'>
      <h2>欢迎使用听云CMDB管理系统</h2>
    </div>
    <div class='login_fields'>
      <div class='login_fields__user'>
        <div class='icon'>
          <img src='assets/images/user_icon_copy.png'>
        </div>
        <input placeholder='用户名' type='text' id="userName">
        <div class='validation'>
          <img src='assets/images/tick.png'>
        </div>
      </div>
      <div class='login_fields__password'>
        <div class='icon'>
          <img src='assets/images/lock_icon_copy.png'>
        </div>
        <input placeholder='密码' type='password' id="password">
        <div class='validation'>
          <img src='assets/images/tick.png'>
        </div>
      </div>
      <div class="login_fields__msg" style="margin-top: 20px"><span></span></div>
      <div class='login_fields__submit'>
        <input type='submit' value='登录'>
      </div>
    </div>
    <div class='success'>
      <span></span>
      <p></p>
    </div>
    <div class='disclaimer'>
      <p style="color: white; font-weight: bold">欢迎使用听云CMDB管理系统，请妥善保管好您的账户和密码 <br>Welcome to use the CMDB management system,
        please keep your account and password</p>
    </div>
  </div>
  <div class='authent'>
    <img src='assets/images/puff.svg'>
    <p>认证中...</p>
  </div>

  <script type="text/javascript" src='assets/css3singoin/js/stopExecutionOnTimeout.js'></script>
  <script src="assets/css3singoin/js/jquery-ui.min.js"></script>

</div>

<!--loding界面-->
<div class="lodingView" style="display: none">
  <div class="mop-load-10"></div>
</div>
</body>
</html>
